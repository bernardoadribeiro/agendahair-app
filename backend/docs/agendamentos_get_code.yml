tags: 
  - Agendamentos
summary: Retorna o agendamento do código informado.
description: Este endpoint retorna o agendamentos filtrando pelo código de agendamento. Não requer autenticação.
parameters:
  - name: codigo_agendamento
    in: query
    description: Código do agendamento
    required: true
    type: string
responses:
  '200':
    description: Agendamento
    schema:
      type: object
      properties:
        agendamentos:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              code:
                type: integer
              nome_cliente:
                type: string
              data_agendamento:
                type: string
              horario_inicio:
                type: string
              horario_fim:
                type: string
              servicos_desejados:
                type: string
              observacoes:
                type: string
              status:
                type: string
              criado_em:
                type: string
              atualizado_em:
                type: string
